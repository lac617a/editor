<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Editor - yoydev</title>
</head>
<body>
  <div class="wrapper">
    <textarea
      id="input-editor"
      class="input-editor"
      onkeydown="handleKeyDown(event)"
      onkeyup="handleEditor()"
      aria-label="Input editor"></textarea>
    <iframe
      id="editor"
      name="editor"
      class="editor"
      aria-label="editor"></iframe>
  </div>
  <script src="./main.js"></script>
</body>
</html>
